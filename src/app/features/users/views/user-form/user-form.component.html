<form [formGroup]="userForm" (ngSubmit)="submit()">
  <div>基本情報</div>
  <div class="tw-rounded tw-px-8 tw-mb-4 tw-flex tw-flex-col tw-my-2">
    <div class="md:tw-flex">
      <div class="md:tw-w-1/2 tw-px-3 tw-mb-6 md:tw-mb-0 tw-relative">
        <div class="tw-flex">
          <label class="tw-block tw-uppercase tw-text-grey-darker tw-text-xs tw-font-bold tw-mb-2">Name</label>
          <p class="tw-ml-6 tw-text-red-500 tw-font-bolod tw-text-xs" *ngIf="nameControl.errors?.required && nameControl.touched">
            * name は必須です
          </p>
        </div>
        <input class="tw-block tw-w-full tw-border tw-rounded tw-py-1 tw-px-4 tw-mb-3" type="text" formControlName="name" />
      </div>
      <div class="md:tw-w-1/2 tw-px-3 tw-mb-6 md:tw-mb-0">
        <label class="tw-block tw-uppercase tw-text-grey-darker tw-text-xs tw-font-bold tw-mb-2">User Name</label>
        <input class="tw-block tw-w-full tw-border tw-rounded tw-py-1 tw-px-4 tw-mb-3" type="text" formControlName="username" />
      </div>
    </div>
    <div class="md:tw-flex">
      <div class="md:tw-w-1/2 tw-px-3 tw-mb-6 md:tw-mb-0">
        <label class="tw-block tw-uppercase tw-text-grey-darker tw-text-xs tw-font-bold tw-mb-2">Email</label>
        <input class="tw-block tw-w-full tw-border tw-rounded tw-py-1 tw-px-4 tw-mb-3" type="text" formControlName="email" />
      </div>
      <div class="md:tw-w-1/2 tw-px-3 tw-mb-6 md:tw-mb-0">
        <label class="tw-block tw-uppercase tw-text-grey-darker tw-text-xs tw-font-bold tw-mb-2">Phone</label>
        <input class="tw-block tw-w-full tw-border tw-rounded tw-py-1 tw-px-4 tw-mb-3" type="text" formControlName="phone" />
      </div>
    </div>
  </div>
  <div>会社情報</div>
  <div class="tw-rounded tw-px-8 tw-mb-4 tw-flex tw-flex-col tw-my-2" formGroupName="company">
    <div class="md:tw-flex">
      <div class="md:tw-w-1/3 tw-px-3 tw-mb-6 md:tw-mb-0">
        <label class="tw-block tw-uppercase tw-text-grey-darker tw-text-xs tw-font-bold tw-mb-2">Name</label>
        <input class="tw-block tw-w-full tw-border tw-rounded tw-py-1 tw-px-4 tw-mb-3" type="text" formControlName="name" />
      </div>
      <div class="md:tw-w-1/3 tw-px-3 tw-mb-6 md:tw-mb-0">
        <label class="tw-block tw-uppercase tw-text-grey-darker tw-text-xs tw-font-bold tw-mb-2">Catch Phrase</label>
        <input class="tw-block tw-w-full tw-border tw-rounded tw-py-1 tw-px-4 tw-mb-3" type="text" formControlName="catchPhrase" />
      </div>
      <div class="md:tw-w-1/3 tw-px-3 tw-mb-6 md:tw-mb-0">
        <label class="tw-block tw-uppercase tw-text-grey-darker tw-text-xs tw-font-bold tw-mb-2">bs</label>
        <input class="tw-block tw-w-full tw-border tw-rounded tw-py-1 tw-px-4 tw-mb-3" type="text" formControlName="bs" />
      </div>
    </div>
  </div>

  <div class="tw-flex tw-justify-end">
    <button
      type="button"
      (click)="cancel()"
      class="tw-mt-4 tw-border tw-bg-white hover:tw-bg-gray-100 tw-text-gray-500 tw-py-2 tw-px-4 tw-rounded tw-cursor-pointer"
    >
      キャンセル
    </button>
    <button class="tw-ml-6 tw-mt-4 tw-bg-blue-500 hover:tw-bg-blue-700 tw-text-white tw-py-2 tw-px-4 tw-rounded tw-cursor-pointer">
      更新する
    </button>
  </div>
</form>
