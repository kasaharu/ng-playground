<form [formGroup]="form">
  <div class="tw-border-b tw-border-gray-200 hover:tw-bg-gray-100 tw-flex">
    <div class="tw-flex-grow tw-inline-block tw-py-3 tw-px-6 tw-text-left">
      <input class="tw-py-1 tw-px-3 tw-rounded-full tw-text-xs tw-border-gray-200 tw-border" type="text" formControlName="name" />
    </div>
    <div class="tw-flex-grow tw-inline-block tw-py-3 tw-px-6 tw-text-center">
      <input class="tw-py-1 tw-px-3 tw-rounded-full tw-text-xs tw-border-gray-200 tw-border" type="text" formControlName="username" />
    </div>
    <div class="tw-flex-grow tw-inline-block tw-py-3 tw-px-6 tw-text-center">
      <input class="tw-py-1 tw-px-3 tw-rounded-full tw-text-xs tw-border-gray-200 tw-border" type="text" formControlName="email" />
    </div>
    <div class="tw-flex-grow tw-inline-block tw-py-3 tw-px-6 tw-text-center">
      <input class="tw-py-1 tw-px-3 tw-rounded-full tw-text-xs tw-border-gray-200 tw-border" type="text" formControlName="website" />
    </div>
  </div>
</form>
